<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0; }
        #container { text-align: center; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        p { color: #555; }
        #talkButton { background-color: #007bff; color: white; border: none; padding: 15px 30px; border-radius: 50px; font-size: 16px; cursor: pointer; transition: background-color 0.3s; }
        #talkButton:disabled { background-color: #cccccc; }
        #talkButton.recording { background-color: #dc3545; }
    </style>
</head>
<body>

    <div id="container">
        <h1>Revolt AI Assistant</h1>
        <p>Press the button and start speaking</p>
        <button id="talkButton">Talk</button>
        <p><strong>You said:</strong> <span id="userText">...</span></p>
        <p><strong>Rev replied:</strong> <span id="revText">...</span></p>
    </div>

    <script>
        const talkButton = document.getElementById('talkButton');
        const userText = document.getElementById('userText');
        const revText = document.getElementById('revText');

        let socket;
        let mediaRecorder;
        let isRecording = false;

        function connectWebSocket() {
            // Aapka WebSocket server 8080 port par chal raha hai
            socket = new WebSocket('ws://localhost:8080');

            socket.onopen = () => {
                console.log('WebSocket connected!');
                talkButton.disabled = false;
                talkButton.textContent = 'Talk';
            };

            socket.onmessage = (event) => {
                const message = JSON.parse(event.data);

                // --- YAHAN PAR ERROR FIX KIYA GAYA HAI ---
                // Hum message ke 'data' par .startsWith() use nahi kar rahe.
                // Uski jagah 'type' check kar rahe hain, jo ki ek safe tareeka hai.
                if (message.type === 'text') {
                    revText.textContent = message.data;
                } else if (message.type === 'audio') {
                    // Server se aayi audio ko play kar rahe hain
                    const audioData = `data:audio/mpeg;base64,${message.data}`;
                    const audio = new Audio(audioData);
                    audio.play();
                } else if (message.type === 'turn_complete') {
                    // Ek turn poora hone par button ko wapas aam state mein la rahe hain
                    talkButton.disabled = false;
                    talkButton.classList.remove('recording');
                    talkButton.textContent = 'Talk';
                } else if (message.type === 'error') {
                    console.error('Server error:', message.data);
                    revText.textContent = `Error: ${message.data}`;
                    talkButton.disabled = false;
                    talkButton.classList.remove('recording');
                    talkButton.textContent = 'Talk';
                }
            };

            socket.onclose = () => {
                console.log('WebSocket disconnected. Reconnecting...');
                talkButton.disabled = true;
                talkButton.textContent = 'Connecting...';
                setTimeout(connectWebSocket, 2000); // 2 second baad reconnect karein
            };

            socket.onerror = (error) => {
                console.error('WebSocket error:', error);
                socket.close();
            };
        }

        talkButton.onclick = async () => {
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });

                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0 && socket.readyState === WebSocket.OPEN) {
                            socket.send(event.data);
                        }
                    };

                    mediaRecorder.onstop = () => {
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    mediaRecorder.start();
                    isRecording = true;
                    talkButton.textContent = 'Stop';
                    talkButton.classList.add('recording');
                    userText.textContent = 'Listening...';
                    revText.textContent = '...';
                } catch (err) {
                    console.error('Error accessing microphone:', err);
                    alert('Microphone access was denied or not available.');
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                talkButton.textContent = 'Processing...';
                talkButton.disabled = true;
            }
        };
        
        // Page load hote hi connection start karein
        talkButton.disabled = true;
        talkButton.textContent = 'Connecting...';
        connectWebSocket();
    </script>
</body>
</html>
